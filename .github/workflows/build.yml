name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build application for Windows
        if: matrix.platform == 'win'
        run: bun run build:win
      
      - name: Build application for Linux
        if: matrix.platform == 'linux'
        run: bun run build:linux
      
      - name: List build artifacts (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          Write-Host "Build artifacts:"
          if (Test-Path dist) {
            Get-ChildItem dist | Format-Table Name, Length
          } else {
            Write-Host "No dist folder found"
          }
      
      - name: List build artifacts (Linux)
        if: matrix.platform == 'linux'
        run: |
          echo "Build artifacts:"
          ls -lh dist/ || echo "No dist folder found"
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 7
          if-no-files-found: error
      
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
          retention-days: 7
          if-no-files-found: error
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist-windows
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist-linux
      
      - name: Verify artifacts before release
        run: |
          echo "Windows artifacts:"
          ls -lh dist-windows/ || echo "No Windows artifacts"
          echo "Linux artifacts:"
          ls -lh dist-linux/ || echo "No Linux artifacts"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-windows/*
            dist-linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

